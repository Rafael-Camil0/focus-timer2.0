<!DOCTYPE html>
<html lang="pt-br" >
    <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <title>Timer 2.0</title>

        <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="short icon" href="./assets/clock.svg">

</head>
<body >
    <main id="app">

        <section id="timer">
            <div id="time">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>
            <div id="controls">
               <button
               data-action ="play,''"
               class="ph-fill  ph-play "id = 'play'><span class="sr-only">Iniciar contador</span></button>
               <button
               data-action ="pause,''"
               class="ph-fill  ph-pause"><span class="sr-only">Pausar contador</span></button>
               <button
               data-action ="reset,''"
               class="ph-fill ph-stop"><span class="sr-only">Resetar contador</span></button>
               <button
               data-action ="add,''"
               class="ph-bold ph-plus"><span class="sr-only">Aumentar minutos</span></button>
               <button
               data-action ="decrease,''"
               class="ph-bold ph-minus"><span class="sr-only">Diminuir minutos></button> 
            </div>
        </section>
        <section id="music">
            <button
            data-action="playMusic,tree"
            type="button" class="ph ph-tree-evergreen tree "id="tree"><span class="sr-only">Música floresta</span></button>
            <button
            data-action="playMusic,rain"
             type="button"class="ph ph-cloud-rain rain " id="rain"><span class="sr-only">Música chuva</span></button>
            <button
            data-action="playMusic,store"
            type="button" class="ph ph-storefront store" id="store" ><span class="sr-only">Música cafeteria</span></button>
            <button
            data-action="playMusic,fire"
            type="button"class="ph ph-flame fire " id="fire"><span class="sr-only">Música lareira</span></button>
        </section>

    
    
    
    </main> 
    <script src="./main.js" type="module"></script>
</body>
</html>
